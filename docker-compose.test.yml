version: "3.4"
services:
  db_test:
    image: postgres
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password
    healthcheck:
      test: ["CMD-SHELL","pg_isready -U admin"]
      timeout: 40s
      interval: 10s
      retries: 10
    ports:
      - "5433:5432"
    volumes:
      - ./postgres/script_test/init_db.sql:/docker-entrypoint-initdb.d/init_db.sql
  app_test:
    build:
      context: .
      dockerfile: ./testDockerfile
    ports:
      - 8000:8000
    env_file:
      - ./tests/env/app.env
    depends_on:
      - db_test
    volumes:
      - ./tests/report:/src/go/tests/report
  etcd:
    image: docker.io/bitnami/etcd:3
    environment:
      - ALLOW_NONE_AUTHENTICATION=yes
    ports:
      - 2379:2379
      - 2380:2380



